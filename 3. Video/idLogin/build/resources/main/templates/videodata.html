            <script>
        $(document).ready(function() {
            var table = $('#datatablesSimple').DataTable();

            $.ajax({
                url: 'http://localhost:8080/video/getFilesList',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // 데이터를 테이블에 추가
                    $.each(data, function(index, item) {
                        table.row.add([
                            item.fno,
                            item.filename,
                            item.uploadDate
                        ]).draw();
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    </script>
